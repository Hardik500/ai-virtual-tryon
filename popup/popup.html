<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Virtual Try-On</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <img src="../assets/icons/icon32.png" alt="AI Virtual Try-On" class="logo-icon">
        <h1>AI Virtual Try-On</h1>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Main Content -->
    <main class="popup-main">
      <!-- User Status -->
      <div id="user-status" class="user-status">
        <div class="status-indicator">
          <div class="status-dot" id="status-dot"></div>
          <span id="status-text">Setting up profile...</span>
        </div>
        <button id="setup-profile-btn" class="setup-btn">Complete Setup</button>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <button id="start-selection-btn" class="action-btn primary" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 9h6v6h-6z"></path>
              <path d="M21 15V9a2 2 0 0 0-2-2H9"></path>
              <path d="M3 9v6a2 2 0 0 0 2 2h6"></path>
            </svg>
            <span>Select Item</span>
          </button>
          
          <button id="screenshot-btn" class="action-btn secondary" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <span>Screenshot</span>
          </button>
          
          <button id="url-input-btn" class="action-btn secondary" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path>
            </svg>
            <span>Image URL</span>
          </button>
        </div>
      </div>

      <!-- Recent Try-ons -->
      <div class="recent-tryons">
        <h2>Recent Try-ons</h2>
        <div id="recent-list" class="recent-list">
          <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
            <p>No try-ons yet</p>
            <small>Start by selecting a clothing item or taking a screenshot</small>
          </div>
        </div>
      </div>

      <!-- URL Input Modal -->
      <div id="url-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Enter Image URL</h3>
            <button id="close-modal-btn" class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <input type="url" id="image-url-input" placeholder="https://example.com/image.jpg" />
            <div class="modal-actions">
              <button id="process-url-btn" class="btn primary">Process Image</button>
              <button id="cancel-url-btn" class="btn secondary">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <div class="footer-links">
        <button id="help-btn" class="link-btn">Help</button>
        <button id="privacy-btn" class="link-btn">Privacy</button>
        <button id="feedback-btn" class="link-btn">Feedback</button>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
