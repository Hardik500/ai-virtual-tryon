<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>AI Virtual Try-On Icon Generator</h1>
    <canvas id="canvas" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateIcons()">Generate Icons</button>
    <div id="output"></div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007bff');
            gradient.addColorStop(1, '#0056b3');
            
            // Draw background circle
            const margin = size * 0.1;
            const radius = (size - margin * 2) / 2;
            const centerX = size / 2;
            const centerY = size / 2;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size / 32);
            ctx.stroke();
            
            // Draw hanger icon
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size / 64);
            
            // Hanger hook
            const hookSize = size * 0.08;
            ctx.beginPath();
            ctx.arc(centerX, centerY - size * 0.25, hookSize / 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Hanger bar
            const barWidth = size * 0.4;
            const barHeight = size * 0.04;
            ctx.fillRect(centerX - barWidth / 2, centerY - size * 0.2, barWidth, barHeight);
            
            // Clothing outline
            const clothingWidth = size * 0.3;
            const clothingHeight = size * 0.25;
            ctx.beginPath();
            ctx.rect(centerX - clothingWidth / 2, centerY - size * 0.05, clothingWidth, clothingHeight);
            ctx.stroke();
            
            // AI sparkles
            ctx.fillStyle = '#ffd700';
            
            // Sparkle 1
            ctx.beginPath();
            ctx.arc(centerX - size * 0.15, centerY + size * 0.05, size * 0.02, 0, 2 * Math.PI);
            ctx.fill();
            
            // Sparkle 2
            ctx.beginPath();
            ctx.arc(centerX + size * 0.15, centerY - size * 0.05, size * 0.015, 0, 2 * Math.PI);
            ctx.fill();
            
            // Sparkle 3
            ctx.beginPath();
            ctx.arc(centerX, centerY + size * 0.1, size * 0.01, 0, 2 * Math.PI);
            ctx.fill();
            
            return canvas.toDataURL('image/png');
        }
        
        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Generated Icons:</h2>';
            
            sizes.forEach(size => {
                const dataUrl = createIcon(size);
                const img = document.createElement('img');
                img.src = dataUrl;
                img.style.margin = '10px';
                img.style.border = '1px solid #ccc';
                
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = `icon${size}.png`;
                link.textContent = `Download icon${size}.png`;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                
                const div = document.createElement('div');
                div.appendChild(img);
                div.appendChild(link);
                
                output.appendChild(div);
            });
        }
        
        // Generate preview on load
        window.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
            };
            img.src = createIcon(128);
        };
    </script>
</body>
</html>
