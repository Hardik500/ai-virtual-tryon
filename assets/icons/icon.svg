          fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- AI sparkles -->
    <circle cx="-15" cy="5" r="2" fill="#ffd700"/>
    <circle cx="15" cy="-5" r="1.5" fill="#ffd700"/>
    <circle cx="0" cy="10" r="1" fill="#ffd700"/>
