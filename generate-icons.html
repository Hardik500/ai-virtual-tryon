<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
</head>
<body>
    <h1>AI Virtual Try-On Icon Generator</h1>
    <p>This page will generate the required icon files. Open browser console to see the base64 data.</p>
    
    <div id="icons"></div>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007bff');
            gradient.addColorStop(1, '#0056b3');
            
            // Draw background circle
            const margin = size * 0.1;
            const radius = (size - margin * 2) / 2;
            const centerX = size / 2;
            const centerY = size / 2;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size / 32);
            ctx.stroke();
            
            // Draw hanger icon
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size / 64);
            
            // Hanger hook
            const hookSize = size * 0.06;
            ctx.beginPath();
            ctx.arc(centerX, centerY - size * 0.25, hookSize, 0, 2 * Math.PI);
            ctx.fill();
            
            // Hanger bar
            const barWidth = size * 0.4;
            const barHeight = size * 0.04;
            ctx.fillRect(centerX - barWidth / 2, centerY - size * 0.2, barWidth, barHeight);
            
            // Clothing outline
            const clothingWidth = size * 0.3;
            const clothingHeight = size * 0.25;
            ctx.beginPath();
            ctx.rect(centerX - clothingWidth / 2, centerY - size * 0.05, clothingWidth, clothingHeight);
            ctx.stroke();
            
            // AI sparkle
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(centerX + size * 0.15, centerY - size * 0.1, size * 0.02, 0, 2 * Math.PI);
            ctx.fill();
            
            return canvas;
        }
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate all icons
        const sizes = [16, 32, 48, 128];
        const iconsDiv = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = createIcon(size);
            canvas.style.margin = '10px';
            canvas.style.border = '1px solid #ccc';
            
            const container = document.createElement('div');
            container.style.display = 'inline-block';
            container.style.textAlign = 'center';
            container.style.margin = '10px';
            
            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            label.style.marginBottom = '5px';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = `Download icon${size}.png`;
            downloadBtn.style.display = 'block';
            downloadBtn.style.margin = '5px auto';
            downloadBtn.onclick = () => downloadIcon(canvas, `icon${size}.png`);
            
            container.appendChild(label);
            container.appendChild(canvas);
            container.appendChild(downloadBtn);
            iconsDiv.appendChild(container);
            
            // Also log base64 data
            console.log(`icon${size}.png base64:`, canvas.toDataURL('image/png'));
        });
        
        // Create download all button
        const downloadAllBtn = document.createElement('button');
        downloadAllBtn.textContent = 'Download All Icons';
        downloadAllBtn.style.fontSize = '16px';
        downloadAllBtn.style.padding = '10px 20px';
        downloadAllBtn.style.margin = '20px';
        downloadAllBtn.onclick = () => {
            sizes.forEach(size => {
                const canvas = createIcon(size);
                setTimeout(() => downloadIcon(canvas, `icon${size}.png`), size * 10);
            });
        };
        
        document.body.appendChild(downloadAllBtn);
        
        console.log('Icons generated! Use the download buttons or copy the base64 data from console.');
    </script>
</body>
</html>
